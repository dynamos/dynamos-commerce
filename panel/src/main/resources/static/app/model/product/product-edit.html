<div class="box">
    <div class="box-header with-border">
        Edit Manufacturer
    </div>
    <div class="box-body">
        <form name="manufacturerForm">
            <div class="row">
                <div class="col-md-4">
                    <label>Name</label>
                    <input type="text" class="form-control" ng-model="vm.manufacturer.name">
                </div>
                <div class="col-md-4">
                    <label>Telephone</label>
                    <input type="text" class="form-control" ng-model="vm.manufacturer.telephone">
                </div>
                <div class="col-md-4">
                    <label>Address</label>
                    <input type="text" class="form-control" ng-model="vm.manufacturer.address">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="pull-right voffset-button">
                        <button class="btn btn-flat btn-default" ui-sref="manufacturer">Back</button>
                        <button class="btn btn-flat btn-success" ng-click="vm.save()">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
