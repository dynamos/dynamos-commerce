<div class="box">
    <div class="box-header with-border">
        <h4 class="box-title">List of Products</h4>
    </div>
    <div class="box-body">
        <div class="row">
            <div class="col-md-4">
                <label>Name</label>
                <input type="text" class="form-control" ng-model="vm.product.name">
            </div>
            <div class="col-md-8">
                <div class="pull-right voffset-button">
                    <button class="btn btn-flat btn-default" ng-click="vm.loadAll()">List</button>
                    <button class="btn btn-flat btn-primary" ui-sref="product-create">Create</button>
                </div>
            </div>
        </div>
        <div class="row voffset2" ng-if="vm.products.length > 0">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>Title</th>
                            <th>Quantity in Stock</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody  ng-repeat="product in vm.products">
                            <tr>
                                <td>{{product.title}}</td>
                                <td>{{product.quantityOnStock}}</td>
                                <td>{{product.price}}</td>
                            </tr>
                            <tr style="display: none;">
                                <td colspan="3">
                                    {{product.description}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <ul uib-pagination total-items="vm.totalItems" ng-model="vm.currentPage" ng-change="vm.loadAll()"
                    ></ul>
                </div>
            </div>
        </div>
        <div class="row voffset2" ng-if="vm.products.length == 0">
            <div class="col-xs-12 col-lg-12">
                <div class="placeholder text-center">
                    No Product found
                </div>
            </div>
        </div>
    </div>
</div>
