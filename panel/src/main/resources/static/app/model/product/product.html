<div class="box">
    <div class="box-header with-border">
        <h4 class="box-title">List of Products</h4>
    </div>
    <div class="box-body">
        <div class="row">
            <div class="col-md-4">
                <label>Name</label>
                <input type="text" class="form-control" ng-model="vm.product.name">
            </div>
            <div class="col-md-8">
                <div class="pull-right voffset-button">
                    <button class="btn btn-flat btn-default" ng-click="vm.loadAll()">List</button>
                    <button class="btn btn-flat btn-primary" ui-sref="product-create">Create</button>
                </div>
            </div>
        </div>
        <div class="row voffset2" ng-if="vm.products.length > 0">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Title</th>
                            <th>Quantity in Stock</th>
                            <th>Price</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody  ng-repeat="product in vm.products">
                            <tr>
                                <td role="button" ng-click="vm.showDescription($index)">
                                    <span ng-if="!vm.showDesc[$index]">
                                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                                    </span>
                                    <span ng-if="vm.showDesc[$index]">
                                        <i class="fa fa-chevron-down" aria-hidden="true"></i>
                                    </span>

                                    {{product.name}}
                                </td>
                                <td>{{product.quantityOnStock}}</td>
                                <td>{{product.price | currency}}</td>
                                <td>{{product.status}}</td>
                                <td>
                                    <span class="badge badge-success" role="button" ui-sref="product-edit({id:product.id})">
                                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                    </span>
                                    <span class="badge badge-danger" role="button">
                                        <i class="fa fa-times" aria-hidden="true"></i>
                                    </span>
                                </td>
                            </tr>
                            <tr ng-if="vm.showDesc[$index]">
                                <td colspan="4"  class="row-inner">
                                    <label>Description </label>
                                    <dynamic dynamic="product.description"></dynamic>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <ul uib-pagination total-items="vm.totalItems" ng-model="vm.currentPage" ng-change="vm.loadAll()"
                    ></ul>
                </div>
            </div>
        </div>
        <div class="row voffset2" ng-if="vm.products.length == 0">
            <div class="col-xs-12 col-lg-12">
                <div class="placeholder text-center">
                    No Product found
                </div>
            </div>
        </div>
    </div>
</div>
