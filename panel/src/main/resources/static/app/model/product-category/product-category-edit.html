<div class="box">
    <div class="box-header with-border">
        <h4 class="panel-name"> Edit New Product Category</h4>
    </div>
    <div class="box-body">
        <form name="manufacturerForm">
            <div class="row">
                <div class="col-md-4">
                    <label>Name</label>
                    <input type="text" class="form-control" ng-model="vm.productCategory.name">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="pull-right voffset-button">
                        <button class="btn btn-flat btn-default" ui-sref="product-category">Back</button>
                        <button type="submit" class="btn btn-flat btn-success" ng-click="vm.save()">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
