<div class="modal-content">
    <div class="modal-body">
        <div class="panel panel-info">
            <div class="panel-heading">
                Select a Product Category
            </div>
            <div class="panel-body">
                <div class="row" ng-if="!vm.showFormNew">
                    <div class="col-md-12">
                        <button class="btn btn-primary pull-right" ng-click="vm.showFormNew = !vm.showFormNew">Create New</button>
                    </div>
                </div>
                <div class="row" ng-if="!vm.showFormNew">
                    <div class="col-md-12">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="productCategory in vm.productCategories" ng-click="vm.select(productCategory)" role="button">
                                    <td>{{productCategory.name}}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <ul uib-pagination total-items="vm.totalItems" ng-model="vm.currentPage" ng-change="vm.loadAll()"></ul>
                    </div>
                </div>
                <div class="row" ng-if="vm.showFormNew">
                    <div class="col-md-12">
                        <button class="btn btn-primary pull-right" ng-click="vm.showFormNew = !vm.showFormNew">Cancel</button>
                    </div>
                </div>
                <div class="row" ng-if="vm.showFormNew">
                    <div class="col-md-12">
                        <mc-messages></mc-messages>
                        <form name="newProductCategoryFrom">
                            <div class="row">
                                <div class="col-md-4">
                                    <label>Name</label>
                                    <input type="text" class="form-control" ng-model="vm.productCategory.name" required>
                                </div>
                            </div>
                            <div class="row voffset1">
                                <div class="col-md-12">
                                    <button type="button" class="btn btn-success pull-right" ng-click="vm.saveAndSelect()"
                                            ng-disabled="newProductCategoryFrom.$invalid">Create And Select</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="vm.cancel()">Close</button>
        </div>
    </div>
</div>
