<div class="card">
    <div class="card-header">
        <i class="fa fa-users"></i> Search Users
        <div class="pull-right">
            <button class="btn btn-primary" ui-sref="users.create">
                <i class="fa  fa-plus-circle"></i> <span class="hidden-xs  hidden-sm">New User</span>
            </button>
        </div>
    </div>
    <div class="card-block">
        <form method="get" class="form">
            <div class="form-group">
                <label for="input-produto-nome">Name</label>
                <input id="input-produto-nome" type="text" class="form-control">
            </div>
            <div class="form-group">
                <button class="btn  btn-primary" type="submit">
                    Search
                </button>
            </div>
        </form>

        <div class="row">
            <div class="col-xs-8">
                <button class="btn btn-danger  btn-sm">
                    <i class="fa fa-trash"></i> <span class="visible-md-inline  visible-lg-inline">Delete</span>
                </button>

                <div class="btn-group">
                    <button type="button" class="btn  btn-success  btn-sm  dropdown-toggle" data-toggle="dropdown"
                            aria-expanded="false">
                        <i class="fa  fa-arrow-circle-down  visible-md-inline  visible-lg-inline"></i>
                        <span>Export</span>
                        <span class="caret"></span>
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Excel</a>
                        <a class="dropdown-item" href="#">CSV</a>
                        <a class="dropdown-item" href="#">XML</a>
                    </div>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-secondary  btn-sm  dropdown-toggle" data-toggle="dropdown"
                            aria-expanded="false">
                        <span>More</span>
                        <span class="caret"></span>
                    </button>
                    <div class="dropdown-menu" role="menu">
                        <a class="dropdown-item" href="#">Activate</a>
                        <a class="dropdown-item" href="#">Deactivate</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-striped table-hover  table-condensed">
                        <thead>
                        <tr>
                            <th>
                                <input type="checkbox">
                            </th>
                            <th>Name</th>
                            <th>City</th>
                            <th>E-mail</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="user in users">
                            <td><input type="checkbox"></td>
                            <td>{{user.name}}</td>
                            <td>{{user.city}}</td>
                            <td>{{user.email}}</td>
                            <td>
                                <div class="btn-group">
                                    <a class="btn  btn-primary btn-xs" ui-sref="users.detail({id: user.id})">
                                        <i class="fa  fa-pencil"></i>
                                    </a>
                                    <button class="btn  btn-danger btn-xs" ng-click="delete(user.id)">
                                        <i class="fa  fa-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <ul uib-pagination total-items="totalItems" items-per-page="10" ng-model="currentPage" ng-change="list()"></ul>
                </div>
            </div>
        </div>
    </div>
</div>
