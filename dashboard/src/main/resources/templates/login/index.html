    <title>Rhino Web Store </title>

    <link rel="stylesheet" th:href="@{/components/bootstrap/dist/css/bootstrap.css}"/>

<body class="hold-transition login-page">
<div class="container">

    <div class="row voffset7 ">
        <div class="col-md-4 col-md-offset-4">
            <div class="row">
                <a href="/login"><b>Rhino</b>Web Store</a>
            </div>
            <!-- /.login-logo -->
            <div class="row">
                <form action="/login" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <div class="form-group has-feedback">
                        <input type="text" class="form-control" placeholder="UsuÃ¡rio" name="j_username"/>
                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" class="form-control" placeholder="Senha" name="j_password"/>
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="row">
                        <div class="col-xs-4">
                            <button type="submit" class="btn btn-primary btn-block btn-flat">Acessar</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>
                <!-- /.social-auth-links -->
            </div>
        </div>
    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 2.1.4 -->
