<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Dynamos Commerce  </title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/fonts/css/font-awesome.css}"/>
    <link rel="stylesheet" th:href="@{/css/custom.css}"/>
    <link rel=" tylesheet" th:href="@{/css/normalize.css}"/>
</head>

<body style="background:#F7F7F7;">

<div class="login_wrapper">
    <div id="wrapper">
        <div id="login" class="animate form">
            <section class="login_content">
                <form action="/login" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <h1>Acesso ao Sistema</h1>
                    <div>
                        <input type="text" name="j_username" class="form-control" placeholder="Username"/>
                    </div>
                    <div>
                        <input type="password"  name="j_password" class="form-control" placeholder="Password"/>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-default submit">Log in</button>
                        <a class="reset_pass" href="#">Esqueceu sua senha?</a>
                    </div>
                    <div class="clearfix"></div>
                    <div class="separator">
                        <div class="clearfix"></div>
                        <br/>
                        <div>
                            <h1><i class="fa fa-spinner" style="font-size: 26px;"></i> Dynamos Commerce</h1>
                        </div>
                    </div>
                </form>
                <!-- form -->
            </section>
            <!-- content -->
        </div>
    </div>
</div>
<script th:src="@{/js/components/jquery/jquery.min.js}"></script>

<![endif]-->
</body>

</html>
